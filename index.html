<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="text-center p-5 mb-4 bg-light">
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">📝</span></h1>
      <h4 class="mt-4">Take notes with Express</h4>
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
    
    <!-- Note Taking Form -->
    <div class="note-form">
      <input type="text" class="note-title form-control my-2" placeholder="Note Title">
      <textarea class="note-textarea form-control my-2" rows="3" placeholder="Note Text"></textarea>
      <button class="save-note btn btn-success my-2">Save Note</button>
      <button class="new-note btn btn-primary my-2">New Note</button>
      <button class="clear-btn btn btn-danger my-2">Clear</button>
    </div>
    
    <!-- Note List -->
    <ul class="list-group mt-4">
      <!-- Notes will be rendered here -->
    </ul>
  </div>
  
  <script src="./assets/js/index.js"></script>
</body>

</html>
